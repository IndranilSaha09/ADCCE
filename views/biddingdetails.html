<!DOCTYPE html>
<html>

<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center top-buffer">Access Management Platform</h1>
        <h2 class="text-center top-buffer">Bidding Details</h2>
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <div class="alert alert-danger" role="alert" id="msgDiv"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" for="positionname">
                    <strong>Position Name</strong>
                </label>
                <div class="col-sm-9">
                    <input id="positionname" class="form-control" type="text" autofocus="" readonly=""
                        value="<%= BiddingDetails.positionname %>">
                </div>
            </div>
            <!-- Repeat the pattern for other form groups -->
            <div class="form-group">
                <label class="col-sm-6 control-label" for="biddingstatus">
                    <strong>biddingstatus</strong>
                </label>
                <div class="col-sm-9">
                    <input id="biddingstatus" class="form-control" type="text" autofocus="" readonly=""
                        value="<%= BiddingDetails.biddingstatus %>">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button id="bid" class="btn btn-primary" type="button">Bid</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
