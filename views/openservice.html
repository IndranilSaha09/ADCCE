<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="/images/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6abadeba;
            font-family: 'Arial';
        }

        table,
        th,
        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1 class="text-center top-buffer">Access Management Platform</h1>
    <h1 class="text-center top-buffer">Title Placeholder</h1>

    <table style="width:100%">
        <tr>
            <th>position ID</th>
            <th>agreements ID</th>
            <th>agreements Name</th>
            <th>Name</th>
            <th>Role</th>
            <th>ADD</th>
        </tr>

        <!-- Assuming 'details' is an array defined somewhere -->
        <% details.forEach(function(detail) { %>
            <tr>
                <td><%= detail.positionid %></td>
                <td><%= detail.agreementid %></td>
                <td><%= detail.agreementName %></td>
                <td><%= detail.positionname %></td>
                <td>
                    <img src="<%= detail.type %>" alt="login" style="width:100px; height:100px;">
                </td>
                <td>
                    <ul>
                        <li>
                            <a href="/users/offerEmployee?positionid=<%= detail.positionid %>&agreementsid=<%= detail.agreementid %>&agreementName=<%= detail.agreementName %>">offerEmployee</a>
                        </li>
                    </ul>
                </td>
            </tr>
        <% }); %>
    </table>
</body>

</html>
