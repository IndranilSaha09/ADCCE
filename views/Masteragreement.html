<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/images/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #6abadeba;
      font-family: 'Arial';
    }

    h1,
    h2 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid blue;
    }
  </style>
</head>

<body>

  <h1>Access Management Platform</h1>
  <h2>Agreement</h2>

  <table id="agreementtable" style="width:100%">
    <tr>
      <th>ID</th>
      <th>Agreement Name</th>
      <th>Details</th>
    </tr>

    <!-- Assuming `users` is an array passed to the template -->
    <% users.forEach(function(user) { %>
      <tr>
        <td><%= user.offerid %></td>
        <td><%= user.name %></td>
        <td>
          <ul>
            <li>
              <a href="/users/agreementdetails?offerid=<%= user.offerid %>&name=<%= user.name %>&type=<%= user.type %>&status=<%= user.status %>&dailyrateindication=<%= user.dailyrateindication %>&cycle=<%= user.cycle %>&startTime=<%= user.startTime %>&endTime=<%= user.endTime %>&location=<%= user.location %>&agreementstatus=<%= user.agreementstatus %>">
                Full Agreement Details
              </a>
            </li>
          </ul>
        </td>
      </tr>
    <% }); %>

  </table>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/javascripts/app.js"></script>

</body>

</html>
